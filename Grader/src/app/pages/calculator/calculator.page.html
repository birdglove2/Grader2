<ion-header>
  <ion-toolbar>
    <ion-title color = "danger"> Grade Calculator</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-card>

  <ion-card-header>
    <ion-card-title>
      Enter your information
    </ion-card-title>
  </ion-card-header>
  
  <ion-item>
      <ion-label position = "floating" >Enter your student ID</ion-label>
      <ion-input type = "text" [(ngModel)] = "username" placeholder="Enter Input"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label position = "floating" >Desirable GPAX when graduated</ion-label>
      <ion-input type = "number" min = "0" max = "4" [(ngModel)] = "gpax" placeholder="Enter GPAX"></ion-input>
  </ion-item>

  <ion-button expand = "block" fill = "outline" routerLink = "/calculated/" routerDirection = 'forward'>Calculate</ion-button>




</ion-card>

    <ion-button expand = 'block' routerLink="/" routerDirection = 'back'><ion-icon slot = "start" name = "home"></ion-icon>Home</ion-button> 

</ion-content>
