<ion-header>
  <ion-toolbar>
    <ion-title>calculated</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card *ngIf = "data">

    <ion-card-header>
      <ion-card-title>
        {{data.username}}


      </ion-card-title>
      <ion-card-subtitle>
        {{data.gpax}}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item *ngFor="let i of data.interests">
        {{i}}

      </ion-item>
    </ion-card-content>


  </ion-card>

<button ion-button full round (click)="onButtonClick()">Click</button>

<ion-input *ngIf="buttonClicked" type="text" value="sdfsdfsdfsdf"></ion-input>



    <ion-button expand = 'block' routerLink="/" routerDirection = 'back'><ion-icon slot = "start" name = "home"></ion-icon>Home</ion-button> 

</ion-content>
