<ion-header>
  <ion-toolbar>
    <ion-title>calculated</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card *ngIf = "data">

    <ion-card-header>
      <ion-card-title>
        {{data.username}}


      </ion-card-title>
      <ion-card-subtitle>
        Current GPAX: {{data.gpax}}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        Year:  {{data.year}}

      </ion-item>

      <ion-item>
        Major:  {{data.major}}

      </ion-item>
      <ion-item>
        Credits taken(including W):  {{data.credit}}
        
      </ion-item>
      <ion-item>
        Credits withdrawn: {{data.creditWithdrawn}}
      </ion-item>
      <ion-item>
        Credits withdrawn1: {{data.withdrawn1}}
      </ion-item>


    </ion-card-content>


  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-item>
        Expected GPAX: {{data.gpaxDesired}}
      </ion-item>
      
      
    </ion-card-content>
  </ion-card>





    <ion-button expand = 'block' routerLink="/" routerDirection = 'back'><ion-icon slot = "start" name = "home"></ion-icon>Home</ion-button> 

</ion-content>
